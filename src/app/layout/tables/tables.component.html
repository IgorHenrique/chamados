<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="chamados" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Card </th>
            <td mat-cell *matCellDef="let chamados"> {{chamados.codigo}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let chamados"> {{chamados.status}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
            <td mat-cell *matCellDef="let chamados"> {{chamados.titulo}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="tempo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tempo </th>
            <td mat-cell *matCellDef="let chamados"> {{chamados.data}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
