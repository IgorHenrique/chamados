<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
        <app-stat [bgClass]="'danger'" *ngIf="chamado" [icon]="'dashboard'" [count]="chamadosFinalizados" [label]="'Chamados Finalizados'"></app-stat>
    </div>

    <div fxFlex>
        <app-stat [bgClass]="'success'" *ngIf="chamado" [icon]="'shopping_cart'" [count]="chamadosResgistrados" [label]="'Chamados Registrados'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'info'" *ngIf="chamado" [icon]="'contact_support'" [count]="0" [label]="'Chamados Pendentes'"></app-stat>
    </div>
</div>



<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex >
        <table mat-table [dataSource]="chamado" class="mat-elevation-z8">
         
           
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
           
                
                <td mat-cell *matCellDef="let chamado"> {{chamado.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Ticket </th>
                <td mat-cell *matCellDef="let chamado"> <a [routerLink]="['/meus-chamados/', chamado.codigo]">{{chamado.titulo}}</a>  </td>
            </ng-container>
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Sla </th>
                <td mat-cell *matCellDef="let chamado"> {{chamado.data}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Stauts </th>
                <td mat-cell *matCellDef="let chamado"> {{chamado.status}} </td>
            </ng-container>
       
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
    </div>
</div>

<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex *ngFor="let item of places">
        <mat-card>
            <img mat-card-image [src]="item.imgSrc">
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <h3 class="m-0">{{item.place}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{item.description}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>{{item.charge}}</button>
                <button mat-button>
                    <mat-icon class="nav-icon">location_on</mat-icon> {{item.location}}
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
