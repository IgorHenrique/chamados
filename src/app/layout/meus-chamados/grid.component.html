<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
        <div fxFlex>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Chamado: {{ chamado?.codigo }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                      
                        <p>{{ chamado?.observacao }}</p>
                       
                                  </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Resolução</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <button mat-raised-button color="primary" (click) = "resolver(chamado)" [disabled] = "chamado?.dataFim">Resolver</button>
                        <button style="left: 15px;" mat-raised-button color="warn">Pendenciar</button>
                        <p>Data de Abertura: {{ chamado?.data }}</p>
                        <p *ngIf = "chamado?.dataFim">Data de fechamento: {{ chamado?.dataFim }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <br>
    <p>Mensagens</p>
    <br>
                <div *ngFor = "let mensagem of mensagens">             
                    <mat-card>
                            <p>Ticket:</p>
                            <p style="margin-left: 15px; margin-bottom: 15px;">{{ mensagem?.mensagem }}</p>
                            <p style="float: right;">Usuário: Vitor </p>
                            <h4>Data: {{ mensagem?.data }}</h4>
                        </mat-card>
                    <br>
                </div>

                    <div>
                                <mat-card>
                                        <mat-form-field style="width: 100%;">
                                                <textarea style=" height: 100px;" matInput placeholder="Enviar Mensagem" [(ngModel)] = "mensagem" name="enviar"></textarea>
                                                <button style="width: 155px" mat-raised-button color="primary" (click) = "enviarMensagem(chamado)" 
                                                >Enviar</button>
                                              </mat-form-field>
                                </mat-card>
                    </div>
