<mat-card [ngClass]="{'mb-20': true, 'divDisabled': isLoading}">
  <mat-card-header>
    <mat-card-title>Novo chamado</mat-card-title>
  </mat-card-header>
  
  <mat-card-content style="width: 100%">
      <form class="hidden-sm" style="width: 150px" [formGroup]="formGroup"
        (ngSubmit)="abrirChamado(); $event.preventDefault()">
        <mat-form-field style="width: 350px">
          <input matInput [placeholder]="'Titulo'" formControlName="titulo" [(ngModel)] = "titulo">
        </mat-form-field>

        <mat-form-field class="">
          <mat-select placeholder="Serviço" formControlName="servico">
            <mat-option *ngFor="let servico of servicos" [value]="servico.codigo">
              {{ servico.descricao }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading" class="loading">
        </mat-spinner>

          <mat-form-field>
            <textarea formControlName="observacao" matInput placeholder="Observação" style="width: 700px"
            [(ngModel)] = "observacao"></textarea>
          </mat-form-field>
          
          <br><br>
          <button mat-raised-button color="primary">Abrir Chamado</button>
          <input type="file" id="fileUpload" (change) = "lerArquivo($event)"/>
      </form>
    </mat-card-content>      
</mat-card>
